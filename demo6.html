<html>
    <head>
        <title>demo6</title>
    </head>
    <body>
        <style>
            .btn{
                background-color: brown;
                color: white;
            }
        </style>
        <button id="bt" onclick="change()">change color</button>
    </body>
    <script>
     var bt=document.getElementById("bt")
     function change()
     {
        bt.setAttribute("class","btn")
     }
    </script>
</html>
